<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    
</head>
<body>  
        <img class="position-absolute top-0 d-none d-lg-block" id="tommaso" src="img/paper.svg" alt="">
        <!-- game-container -->
        <div class="game-container">
            <div class="score-container d-flex gap-3 flex-wrap ">
                <div class="d-flex justify-content-between w-100">
                    <select class="button-55" id="mode">
                        <option value="1">Facile</option>
                        <option value="2">Medio</option>
                        <option value="3">Difficile</option>
                    </select>
                    <button class="button-55" id="play">Avvia</button>
                    <h1>Campo Minato</h1>
                </div>
                <div class="score">
                    <span class="score-label">SCORE</span>
                    <span class="score-counter">0</span>
                </div>
            </div>
            
            <!-- grid -->
            <div class="game-board">
                <div class="grid"></div>
                <div class="end-game-screen hidden">
                    <img class="img-fluid" id="boom" src="img/boom_preview_rev_1.png" alt="#">
                    <img class="img-fluid hidden" id="you-win" src="img/you-win_preview_rev_1.png" alt="#">
                    <button class="play-again button-55">Gioca ancora</button>
                </div>
            </div>
    
        </div>



    <!-- bootscript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
    <!-- script -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
